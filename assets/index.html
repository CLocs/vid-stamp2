<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video Marker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Role Selection Modal -->
  <div id="roleModal" class="modal">
    <div class="modal-content">
      <h2>I am a...</h2>
      <div class="modal-options">
        <label>
          <input type="radio" name="role" value="attending" id="roleAttending" />
          Attending
        </label>
        <label>
          <input type="radio" name="role" value="resident" id="roleResident" />
          Resident
        </label>
      </div>
      <div class="modal-input-group">
        <label for="lastNameInput">Last Name:</label>
        <input type="text" id="lastNameInput" placeholder="Enter last name" required />
      </div>
      <button id="nextBtn" class="next-button">Next</button>
    </div>
  </div>

  <div class="toolbar">
    <button id="openBtn" title="Choose a video file">Open Videoâ€¦</button>
    <button id="playBtn">Play</button>
    <div class="role-display">
      <span class="role-label">I am a </span><span id="roleDisplay">-</span>
      <button id="editRoleBtn">Edit</button>
    </div>
    <button id="saveBtn">Save CSV</button>
    <div id="status">Ready</div>
  </div>

  <div class="main">
    <!-- If you ship a fixed video, set src="./video.mp4" and hide openBtn -->
    <video id="vid" controls preload="auto" style="background:black;">
      <!-- <source src="./video.mp4" type="video/mp4" /> -->
      Your browser does not support HTML5 video.
    </video>

    <div class="controls">
      <button id="markBtn" class="mark">MARK (double-click or press M)</button>
      <button id="undoBtn">Undo (U)</button>
      <div class="spacer"></div>
      <div>Marks: <span id="count">0</span></div>
    </div>

    <div class="marks">
      <h3>Marks (s)</h3>
      <ul id="markList"></ul>
    </div>
  </div>

  <input type="file" id="filePicker" accept="video/*" style="display:none;" />
  <script src="./app.js"></script>
</body>
</html>
